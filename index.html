<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img
          src="https://github.com/raphaelcostalima.png"
          alt="Profile photo"
        />
        <p>@raphaelcostalima</p>
      </div>
      <div class="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a
            href="https://www.rocketseat.com.br/oferta/5anos?utm_source=platform&utm_medium=organic&utm_campaign=venda&utm_term=5anos&utm_content=banner_plataforma-lp_oferta"
            >Inscrever-se na NLW</a
          >
        </li>
        <li><a href="#">Baixar meu E-book</a></li>
        <li><a href="#">Ver meu Portifólio</a></li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o Explorer</a
          >
        </li>
      </ul>
      <div class="social-links">
        <a href="https://github.com/raphaelcostalima" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/raphacostalima" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://www.youtube.com/channel/UCSIezPVCsKiulM5XTWhWKRw"
          target="_blank"
        >
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/raphael-lima-017a77272"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com <ion-icon name="heart"></ion-icon> pela
        <a href="https://rocketseat.com.br" target="_blank">RocketSeat</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
